<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient)" stroke="url(#gradientStroke)" stroke-width="4"/>
  
  <!-- Coin Icon -->
  <g transform="translate(100, 100)">
    <!-- Outer Coin -->
    <circle cx="0" cy="0" r="45" fill="#FFD700" stroke="#FFA500" stroke-width="3"/>
    <!-- Inner Coin Circle -->
    <circle cx="0" cy="0" r="35" fill="#FFF9E6" stroke="#FFD700" stroke-width="2"/>
    <!-- Coin Symbol -->
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#FF6B35">â‚©</text>
  </g>
  
  <!-- Mini Text Badge -->
  <rect x="50" y="140" width="100" height="30" rx="15" fill="#4A90E2" opacity="0.9"/>
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">mini</text>
  
  <!-- Money Text -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="#2C3E50">money</text>
  
  <!-- Decorative Elements -->
  <circle cx="30" cy="30" r="8" fill="#4ECDC4" opacity="0.6"/>
  <circle cx="170" cy="30" r="8" fill="#95E1D3" opacity="0.6"/>
  <circle cx="30" cy="170" r="8" fill="#FFE66D" opacity="0.6"/>
  <circle cx="170" cy="170" r="8" fill="#FF6B6B" opacity="0.6"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44A08D;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
